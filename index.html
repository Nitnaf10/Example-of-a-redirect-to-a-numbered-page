<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect to page</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import Google Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        redirectToPage();
      }
    });

    function redirectToPage() {
      const pageNumber = document.getElementById('pageInput').value;
      if (pageNumber >= 0 && pageNumber <= 391) {
        window.location.href =
          `https://exobank.hachette-livre.fr/contents/final/9782401058712-fxl/OEBPS/page${pageNumber}.xhtml`;
      }
    }
  </script>
</head>
<body>
  <h1>ğŸ“– Redirect to page</h1>
  <p>Enter a page number below ğŸ‘‡</p>

  <div class="numinput">
    <span class="material-symbols-outlined">menu_book</span>
    <input type="number" id="pageInput" min="0" max="391" value="0" required>
    <p>/ 391</p>
  </div>

  <button onclick="redirectToPage()">
    <span class="material-symbols-outlined">rocket_launch</span> Go! ğŸš€
  </button>
</body>
</html>

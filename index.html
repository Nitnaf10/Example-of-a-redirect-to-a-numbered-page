<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to page</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        redirectToPage();
      }
    });

    function redirectToPage() {
      const pageNumber = document.getElementById('pageInput').value;
      if (pageNumber >= 0 && pageNumber <= 391) {
        window.location.href =
          `https://exobank.hachette-livre.fr/contents/final/9782401058712-fxl/OEBPS/page${pageNumber}.xhtml`;
      }
    }
  </script>
</head>
<body>
  <h1>Redirect to page</h1>
  <p>Enter a page number:</p>
<div class="flex">
  <input type="number" id="pageInput" min="0" max="391" value="0" required>
  <p>/</p>
  <p>391</p></div>
  <button onclick="redirectToPage()">Go</button>
</body>
</html>
